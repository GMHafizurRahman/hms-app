<style>
    form {
        border: 3px solid rgb(1, 4, 134);
        padding: 20px;
    }
</style>

<div class="col-md-8 offset-md-2">
    <h3 style="text-align: center">Update Patient</h3>

    <form (ngSubmit)="onSubmit()">

        <div class="form-row">
            <div class="form-group col-md-2">
                <label>Patient ID</label>
                <input type="text" disabled class="form-control" id="id" [(ngModel)]="patient.id" value="" name="id" />
            </div>
            <div class="form-group col-md-10">
                <label>Patient Name</label>
                <input type="text" class="form-control" id="patientName" [(ngModel)]="patient.patientName"
                    name="patientName" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" class="form-control" id="page" [(ngModel)]="patient.page" name="age" />
                </div>
            </div>
            <div class="form-group col-md-4">
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control" id="dob" [(ngModel)]="patient.dob" name="dob" />
                </div>
            </div>
            <div class="form-group col-md-4">
                <div class="form-group">
                    <label>Gender</label>
                    <select id="pgender" class="form-control" name="pgender" [(ngModel)]="patient.pgender">
                        <option selected>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="number" class="form-control" id="phoneNumber" [(ngModel)]="patient.phoneNumber"
                        name="phoneNumber" />
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" name="emailId" [(ngModel)]="patient.emailId"
                        id="emailId" />
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control" [(ngModel)]="patient.paddress" id="paddress" rows="2"
                        name="paddress">
                    </textarea>
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="form-group">
                    <label>Photo</label>
                    <img [src]="url" width="50" height="50" alt="">
                    <input type="file" (change)="selectFile($event)" class="form-control" name="pphoto"
                        [(ngModel)]="patient.pphoto" id="pphoto" />
                </div>
            </div>
        </div>

        <button class="btn btn-success" type="submit">Upadte Patient Info</button>
    </form>
</div>
